<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand img {
            height: 40px; /* Ajuste a altura conforme necessário */
            width: auto; /* Mantém a proporção da imagem */
        }
        .form-container {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin: auto;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">InfoGym</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/Login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário Suspenso -->
    <div class="form-container">
        <h1>Bem-vindo ao InfoGym</h1>
        <form action="/faixaEtaria" method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Qual a sua faixa etária?</label>
                <select class="form-select" id="age" name="age" required>
                    <option value="" disabled selected>Selecione sua faixa etária</option>
                    <option value="under_18">Menos de 18 anos</option>
                    <option value="18_24">18-24 anos</option>
                    <option value="25_34">25-34 anos</option>
                    <option value="35_44">35-44 anos</option>
                    <option value="45_54">45-54 anos</option>
                    <option value="55_64">55-64 anos</option>
                    <option value="65_over">65 anos ou mais</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 InfoTech. Todos os direitos reservados.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white">Política de Privacidade</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Termos de Uso</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>

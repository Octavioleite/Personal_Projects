<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstoqueGo - Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand img {
            height: 40px;
            width: auto;
        }
        .product-container {
            margin-top: 100px;
            flex-grow: 1;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EstoqueGo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/produtos">Produtos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Cadastro de Produto -->
    <div class="container product-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Cadastro de Produto</h4>
                        <form method="POST" action="/casdra_prod" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="productCode" class="form-label">Código do Produto</label>
                                <input type="number" name="productCode" class="form-control" id="productCode" placeholder="Digite o código do produto" required>
                            </div>
                            <div class="mb-3">
                                <label for="productName" class="form-label">Nome do Produto</label>
                                <input type="text" name="productName" class="form-control" id="productName" placeholder="Digite o nome do produto" required>
                            </div>
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Preço</label>
                                <input type="number" name="productPrice" step="0.01" class="form-control" id="productPrice" placeholder="Digite o preço do produto" required>
                            </div>
                            <div class="mb-3">
                                <label for="productQuantity" class="form-label">Quantidade</label>
                                <input type="number" name="productQuantity" class="form-control" id="productQuantity" placeholder="Digite a quantidade em estoque" required>
                            </div>
                            <div class="mb-3">
                                <label for="acquisitionDate" class="form-label">Data de Aquisição</label>
                                <input type="date" name="acquisitionDate" class="form-control" id="acquisitionDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="productImage" class="form-label">Imagem do Produto</label>
                                <input type="file" name="productImage" class="form-control" id="productImage">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cadastrar Produto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 EstoqueGo. Todos os direitos reservados.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white">Política de Privacidade</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Termos de Uso</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
